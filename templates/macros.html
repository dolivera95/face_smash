<!-- render_field es el nombre de nuestra macro, va a recibir como parametro un campo para saber si esta rendereando el campo de username, password, email, etc -->
{% macro render_field(field) %}
	<div class="field">
		{% if field.errors %}
			{% for error in field.errors %}
				<div class="notification error">
					{{error}}
				</div>
			{% endfor %}
		{% endif %}
		{{field(placeholder = field.label.text)}}
	</div>
{% endmacro%}
